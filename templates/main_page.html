    <script type="text/javascript">
		function submitSignupData(){
            var xhttp = new XMLHttpRequest();

            var e = document.getElementById('logas');
            var user_type = e.options[e.selectedIndex].value;

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
                  xhttp.onreadystatechange = function () {

                      if (this.readyState == 4 && this.status == 200) {
                         // swal("Good kok!", "You clicked the button!", "success");
                          var x = xhttp.responseText;
                          if (x == "OK_teacher") {
                              window.location.replace("http://127.0.0.1:5000/teacher_main");

                          }
                          else if (x == "OK_Admin") {
                              window.location.replace("http://127.0.0.1:5000/index");

                          }
                          else if (x == "error") {
                              alert("Wrong password or username!");
                          }
                      }
                  };

           if(username!=""  && password != "") {
                var args = [username, password, user_type]
                xhttp.open("GET", "http://127.0.0.1:5000/login_helper?query=" + JSON.stringify(args), true);
                xhttp.send();
            }

        }
        function   show() {
            swal("Success!", "", "success");
        }
	</script>
