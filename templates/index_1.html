<!-- Committee Create -->
<section class="content-section bg-light" id="create" style="background-color:#F9E79F">
    <!-- ============================== -->
    <div class="container-contact100" style="margin-top: -9.5%;background: #F9E79F">

            <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Committee Form
				</span>
                <!--===============================================================================================-->
                <table style='margin-left: auto; margin-right: auto'>
                    <tr>
                        <td>
                            <div class="wrap-input100 validate-input"
                                 style="width: 300px">
                                <span class="label-input100">Committee Name</span>
                                <input class="input100" type="text" name="name" placeholder="Enter  name" id="cname">
                                <span class="focus-input100"></span>

                            </div>

                        </td>
                        <td>
                            <div class="wrap-input100 input100-select">
                                <span class="label-input100">SYL ID</span>
                                <div style="width: 130px">
                                    <select class="selection-2" name="budget" id="sylb">
                                        {% for row in SYL %}
                                            <option>{{ row[0] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <!--===============================================================================================-->
                <table style='margin-left: auto; margin-right: auto'>
                    <tr>
                        <td>
                            <div class="wrap-input100 validate-input"
                                 style="width: 170px">
                                <span class="label-input100">Start Date</span>
                                <input class="input100" type="date" name="name" id="sdate">
                                <span class="focus-input100"></span>

                            </div>

                        </td>
                        <td>
                            <div class="wrap-input100 validate-input"
                                 style="width: 170px">
                                <span class="label-input100">End Date</span>
                                <input class="input100" type="date" name="name" id="endate">
                                <span class="focus-input100"></span>

                            </div>

                        </td>
                        <td>
                            <div class="wrap-input100 input100-select">
                                <span class="label-input100">Year</span>
                                <div style="width: 100px">
                                    <select class="selection-2" name="budget" id="year">
                                        <option>1st Year</option>
                                        <option>2nd Year</option>
                                        <option>3rd Year</option>
                                        <option>4th Year</option>
                                    </select>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <!--===============================================================================================-->

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Choose Chairman</span>
                    <div>
                        <select class="selection-2" name="service" id="chairman">
                            <option>Select</option>
                            <optgroup label="Professor">
                                {% for row in Name1 %}

                            </optgroup>
                            <optgroup label="Associate Professor">
                                {% for row in Name2 %}

                            </optgroup>
                            <optgroup label="Assistant Professor">

                            </optgroup>

                                {% endfor %}
                            </optgroup>
                        </select>
                    </div>
                    <span class="focus-input100"></span>
                </div>
                <!--===============================================================================================-->

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">General Member-1</span>
                    <div>
                        <select class="selection-2" name="budget" id="gm1">

                <!--===============================================================================================-->

<script>
    function submitCommitteeData() {

        var xhttp = new XMLHttpRequest();


        var cname = document.getElementById("cname").value;
        var e = document.getElementById('sylb');
        var syllabus = e.options[e.selectedIndex].value;
        var sdate = document.getElementById("sdate").value;
        var endate = document.getElementById("endate").value;
        var e1 = document.getElementById('year');
        var year = e1.options[e1.selectedIndex].value;
        var e2 = document.getElementById('chairman');
        var chairman = e2.options[e2.selectedIndex].value;
        var e3 = document.getElementById('gm1');
        var gm1 = e3.options[e3.selectedIndex].value;
        var e4 = document.getElementById('gm2');
        var gm2 = e4.options[e4.selectedIndex].value;
        var e5 = document.getElementById('exm');
        var exm = e5.options[e5.selectedIndex].value;

        if (chairman != "Select" && gm1 != "Select" && gm2 != "Select" && exm != "Select" && sdate != "") {

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var x = xhttp.responseText;
                    if (x == "Exist") {
                        alert("Already Exist")
                    }
                    else if (x == "ERROR") {
                        alert("Some error occured")

                    }
                    else if (x == "OK")
                    {
                        window.scrollTo(0,0);
                        location.reload();
                    }
                }
            };
            var args = [cname, syllabus, sdate, endate, year, chairman, gm1, gm2, exm]
            xhttp.open("GET", "http://127.0.0.1:5000/create?query=" + JSON.stringify(args), true);
            xhttp.send();
        }
        else {
            swal("Warning", "Please fill up all field!", "warning");

        }

    }

</script>
